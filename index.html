    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Talendro",
      "url": "https://talendro.com",
      "logo": "https://talendro.com/logo.png",
      "description": "AI-powered career services including interview coaching, resume optimization, and job search automation.",
      "sameAs": [],
      "parentOrganization": {
        "@type": "Organization",
        "name": "Talendro",
        "url": "https://talendro.com"
      }
    }
    </script>

    <!-- Structured Data: Service -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "Talendro Interview Coach",
      "description": "AI-powered interview preparation including company research, behavioral question practice, personalized sample answers, and real-time coaching feedback.",
      "url": "https://coach.talendro.com",
      "provider": {
        "@type": "Organization",
        "name": "Talendro",
        "url": "https://talendro.com"
      },
      "serviceType": "Interview Coaching",
      "areaServed": "US",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Interview Coaching Plans",
        "itemListElement": [
          {
            "@type": "Offer",
            "name": "Quick Prep",
            "description": "Comprehensive intelligence report with company research, 20+ likely questions, and personalized answers",
            "price": "12",
            "priceCurrency": "USD"
          },
          {
            "@type": "Offer",
            "name": "Full Mock Interview",
            "description": "Interactive Q&A session with behavioral and role-specific questions and real-time feedback",
            "price": "29",
            "priceCurrency": "USD"
          },
          {
            "@type": "Offer",
            "name": "Premium Audio Mock",
            "description": "Voice-based interview simulation with AI analysis of pace, clarity, and vocal confidence",
            "price": "49",
            "priceCurrency": "USD"
          },
          {
            "@type": "Offer",
            "name": "Interview Coach Pro",
            "description": "Unlimited access to all coaching methods with progress tracking across multiple interviews",
            "price": "79",
            "priceCurrency": "USD",
            "priceSpecification": {
              "@type": "UnitPriceSpecification",
              "price": "79",
              "priceCurrency": "USD",
              "billingDuration": "P1M"
            }
          }
        ]
      }
    }
    </script>

    <!-- Structured Data: FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Is this actually better than practicing with someone I know?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Practicing with people who care about you is great — but they're rarely trained hiring leaders. Talendro Interview Coach is built on what real hiring managers listen for and how they evaluate your answers."
          }
        },
        {
          "@type": "Question",
          "name": "Will a $12 session really help?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. Quick Prep gives you a comprehensive intelligence report with company research, likely questions, personalized sample answers, and strategic guidance — everything you need to walk in more prepared than other candidates."
          }
        },
        {
          "@type": "Question",
          "name": "What if I'm terrible at interviews?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Then you're in the right place. Quick Prep gives you the foundation with sample answers and talking points. Our mock interview options provide live practice to build your confidence through repetition."
          }
        },
        {
          "@type": "Question",
          "name": "What industries does this work for?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Talendro is built to support a wide range of roles and industries. Because we anchor everything in your résumé and job description, your prep materials stay relevant to your world."
          }
        },
        {
          "@type": "Question",
          "name": "What if I need help with salary negotiation?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Our coaching helps you frame your value and anticipate compensation conversations, but we're not a negotiation service. That said — candidates who interview well have more leverage when the offer comes."
          }
        }
      ]
    }
    </script>
  </head>
